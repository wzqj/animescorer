{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="mb-3">
    <form action="/register" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="confirm" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
